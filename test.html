<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undo/Redo Event Dispatch</title>
</head>
<body>
  <textarea id="editor" rows="5" cols="30"></textarea>
  <button id="undoBtn">Dispatch Undo</button>
  <button id="redoBtn">Dispatch Redo</button>

  <script>
    const editor = document.getElementById("editor");
    const undoBtn = document.getElementById("undoBtn");
    const redoBtn = document.getElementById("redoBtn");

    const history = [];
    let currentIndex = -1;

    // Save state to history
    function saveState() {
        const content = editor.value;
        history.splice(currentIndex + 1); // Remove redo history
        history.push(content);
        currentIndex++;

        console.log(history, currentIndex)
    }

    // Undo logic
    function undo() {
        if (currentIndex > 0) {
            currentIndex--;
            editor.value = history[currentIndex];
        }

        console.log(history, currentIndex)
    }

    // Redo logic
    function redo() {
        if (currentIndex < history.length - 1) {
            currentIndex++;
            editor.value = history[currentIndex];
        }

        console.log(history, currentIndex)
    }

    // Event listeners
    editor.addEventListener("input", saveState);
    undoBtn.addEventListener("click", undo);
    redoBtn.addEventListener("click", redo);

    // Initialize with the initial state
    saveState();
  </script>
</body>
</html>

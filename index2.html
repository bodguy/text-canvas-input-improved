<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span>8 remain</span>
        <input type="text" maxlength="8">
    </div>
    
    <div>
        <input type="text" style="font-size: 30px;" placeholder="한글을 입력해주세요">
    </div>

    <div>
        <span>8 remain</span>
        <input type="number" maxlength="8" placeholder="숫자">
    </div>
    
    <div>
        <span>15 remain</span>
        <input id="password", type="password" maxlength="15" placeholder="암호">
    </div>
    
    <div><input id="disabled" type="text" disabled></div>
    <div><button id="show">Show</button></div>
    <div><button id="enable">Enable</button></div>
</body>
<script>
    const showPasswordBtn = document.getElementById('show');
    const enableBtn = document.getElementById('enable');

    showPasswordBtn.addEventListener('click', () => {
        const passwordInput = document.getElementById('password');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showPasswordBtn.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            showPasswordBtn.textContent = "Show";
        }
    });
    enableBtn.addEventListener('click', () => {
        const disabledInput = document.getElementById('disabled');
        if (disabledInput.disabled) {
            disabledInput.disabled = false;
            enableBtn.textContent = "Enable";
        } else {
            disabledInput.disabled = true;
            enableBtn.textContent = "Disable";
        }
    });
</script>
<style>
    div {
        margin-bottom: 10px;
        width: 300px;
    }

    input {
        width: 300px;
    }

    input:focus {
        border: 2px solid black;
        border-radius: 2px;
        outline: none;
    }

    span {
        font-size: 12px;
        font-family: Monospaced;
        color: gray;
        text-align: right;
        float: right;
    }

    ::selection {
        color: #FFF;
        background: #0D0577;
    }
</style>
</html>
